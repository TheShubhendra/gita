version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: pytest
          name: Test
        environment:
          CLIENT_ID: $GITA_CLIENT_ID
          CLIENT_SECRET: $GITA_CLIENT_SECRET
          
workflows:
  main:
    jobs:
      - build-and-test:
               context:
                 - pygita
